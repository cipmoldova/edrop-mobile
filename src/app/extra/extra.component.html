<ActionBar class="action-bar">
    <Label 
        class="action-bar-title" 
        text="Mai multe..."
    ></Label>
</ActionBar>

<GridLayout class="page-content">
    <ListView 
        [items]="items" 
        class="list-group"
    >
        <ng-template let-item="item">
            <Label 
                [nsRouterLink]="['item', item.id]" 
                [text]="item.name" 
                class="list-group-item"
            ></Label>
        </ng-template>
    </ListView>
</GridLayout>
