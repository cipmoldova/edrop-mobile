<ActionBar class="action-bar">
    <NavigationButton 
        android.systemIcon="ic_menu_back"
        (tap)="goBack()"
    ></NavigationButton>
    <Label 
        class="action-bar-title" 
        [text]="item.name"
    ></Label>
</ActionBar>

<GridLayout class="page-content">
    <Label 
        class="m-10 h3"
        verticalAlignment="top"
        [text]="item.description"
    ></Label>
</GridLayout>
