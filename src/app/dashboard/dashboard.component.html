<ActionBar title="Dashboard"></ActionBar>
<Page navigatingTo="onNavigatingTo" class="page" xmlns="http://schemas.nativescript.org/tns.xsd">
    <GridLayout class="layoutDashboardBackgroundImageFromRes" rows="*,60">
        <ScrollView row="0">
            <WrapLayout orientation="horizontal">

            </WrapLayout>
        </ScrollView>
        <StackLayout row="1" orientation="horizontal">

            <Button textWrap="true" width="20%">
                <FormattedString>
                  <Span android:text="&#xf015;" fontSize="large" fontFamily="Font Awesome 5 Free, fa-solid-900"></Span>
                  <Span android:text="&#x000a;Acasă"></Span>
                </FormattedString>
            </Button>
            <Button textWrap="true" width="20%">
                <FormattedString>
                    <Span android:text="&#xf279;" fontSize="large" fontFamily="Font Awesome 5 Free, fa-solid-900"></Span>
                    <Span android:text="&#x000a;Hartă"></Span>
                </FormattedString>
            </Button>
            <Button textWrap="true" width="20%">
                <FormattedString>
                    <Span android:text="&#xf004;" fontSize="large" fontFamily="Font Awesome 5 Free, fa-solid-900"></Span>
                    <Span android:text="&#x000a;Beneficii"></Span>
                </FormattedString>
            </Button>
            <Button textWrap="true" width="20%">
                <FormattedString>
                    <Span android:text="&#xf15c;" fontSize="large" fontFamily="Font Awesome 5 Free, fa-solid-900"></Span>
                    <Span android:text="&#x000a;Eligibil?"></Span>
                </FormattedString>
            </Button>
            <Button textWrap="true" width="20%">
                <FormattedString>
                    <Span android:text="&#xf150;" fontSize="large" fontFamily="Font Awesome 5 Free, fa-solid-900"></Span>
                    <Span android:text="&#x000a;Mai multe"></Span>
                </FormattedString>
            </Button>
        </StackLayout>
    </GridLayout>
</Page>
