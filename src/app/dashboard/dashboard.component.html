<TabView androidTabsPosition="bottom">

    <page-router-outlet
        *tabItem="{title: 'Acasă', iconSource: getIconSource('home')}"
        name="homeTab"
        actionBarVisibility="never"
    ></page-router-outlet>

    <page-router-outlet
        *tabItem="{title: 'Donează', iconSource: getIconSource('browse')}"
        name="browseTab"
        actionBarVisibility="never"
    ></page-router-outlet>

    <page-router-outlet
        *tabItem="{title: 'Mai multe', iconSource: getIconSource('search')}"
        name="searchTab"
        actionBarVisibility="never"
    ></page-router-outlet>

</TabView>
