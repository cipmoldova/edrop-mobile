<TabView androidTabsPosition="bottom" class="icon">

    <page-router-outlet
        *tabItem="{title: 'Acasă', iconSource: getIconSource('home')}"
        name="homeTab"
        actionBarVisibility="never"
    ></page-router-outlet>

    <page-router-outlet
        class="fa"
        *tabItem="{title: '&#xf2ba;\nDonează'}"
        name="donationTab"
        actionBarVisibility="never"
    ></page-router-outlet>

    <page-router-outlet
        *tabItem="{title: 'Beneficii', iconSource: getIconSource('browse')}"
        name="bountyTab"
        actionBarVisibility="never"
    ></page-router-outlet>

    <page-router-outlet
        *tabItem="{title: 'Mai multe', iconSource: getIconSource('search')}"
        name="searchTab"
        actionBarVisibility="never"
    ></page-router-outlet>

</TabView>
