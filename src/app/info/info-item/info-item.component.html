<ActionBar class="action-bar">
    <Label 
        class="action-bar-title" 
        text="Mai multe informații..."
    ></Label>
</ActionBar>

<ScrollView>
    <StackLayout class="page-content">

        <Label
            class="page-title"
            text="{{ (infoItem$ | async)?.title }}"
            textWrap="true"
        ></Label>

        <HtmlViewer
            class="html-viewer"
            html="{{ (infoItem$ | async)?.detail }}"
        >
        </HtmlViewer>

        <Button
            class="btn-primary-one-row"
            (tap)="goBack()"
            text="Înapoi" 
        ></Button>

    </StackLayout>
</ScrollView>
