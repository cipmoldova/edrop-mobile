<ScrollView
    [visibility]="isItemVisible ? 'visible' : 'collapsed'"
>
    <StackLayout
        orientation="vertical" 
        class="page-content"
    >
        <Label
            text="Stabilirea detaliilor programării"
            class="page-title"
        ></Label>

        <StackLayout>
            <Label 
                text="Unde?" 
                class="subtitle"
            ></Label>
            <PickerField 
                hint="Alegeți centrul de donare..." 
                [items]="listPickerCenters"
                pickerTitle="Alegerea centrului de donare"
                [(ngModel)]="selectedIndex"
            >
            </PickerField>
        </StackLayout>

        <StackLayout class="m-10"></StackLayout>

        <StackLayout>
            <Label 
                text="Când?" 
                class="subtitle"
            ></Label>
            <DateTimePickerFields 
                minDate="1970-01-01" 
                maxDate="2100-12-31"
                hintDate="Alegeți ziua..." 
                hintTime="Alegeți ora..."
                pickerOkText="Bine"
                dateFormat="dd MMMM yyyy"
                [(ngModel)]="date"
            ></DateTimePickerFields>
        </StackLayout>

        <StackLayout class="hr-light m-10"></StackLayout>
        
        <FlexboxLayout 
            flexDirection="row"
            alignItems="stretch"
            horizontalAlignment="center"
        >
            <Button
                text="Renunțare" 
                class="btn-primary-one-row"
                (tap)="cancel()"
            ></Button>
            <Label width="18"></Label>
            <Button
                text="Continuare" 
                class="btn-primary-one-row"
                (tap)="goNext()"
            ></Button>
        </FlexboxLayout>
    </StackLayout>
</ScrollView>

<router-outlet></router-outlet>
