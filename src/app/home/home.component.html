<ActionBar class="action-bar">
    <Label 
        class="action-bar-title"
        text="Acasă"
    ></Label>
</ActionBar>

<ScrollView class="page page-content">

    <GridLayout 
        rows="*, auto, auto, auto, auto"
        height="1000px"
    >
        <RadCartesianChart row="0">
            <Palette 
                seriesName="bloodDonatedSeries" 
                tkCartesianPalette
                seriesState="Normal"
            >
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    strokeWidth="3"
                    strokeColor="Yellow" 
                    fillColor="Yellow"
                ></PaletteEntry>
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    strokeWidth="3" 
                    strokeColor="Yellow" 
                    fillColor="Yellow"
                ></PaletteEntry>
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    strokeWidth="3" 
                    strokeColor="Yellow" 
                    fillColor="Yellow"
                ></PaletteEntry>
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    strokeWidth="3" 
                    strokeColor="Yellow" 
                    fillColor="Yellow"
                ></PaletteEntry>
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    strokeWidth="3" 
                    strokeColor="Green" 
                    fillColor="Green"
                ></PaletteEntry>
            </Palette>
            <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
            <LinearAxis tkCartesianVerticalAxis></LinearAxis>
            <BarSeries 
                tkCartesianSeries 
                seriesName="bloodDonatedSeries"
                [items]="bloodDonated"
                categoryProperty="Month" 
                valueProperty="Amount"
                paletteMode="Item"
            ></BarSeries>
            <SplineSeries 
                seriesName="bloodNecessarySeries"
                tkCartesianSeries 
                [items]="bloodNeeded"
                categoryProperty="Month" 
                valueProperty="Amount"
            ></SplineSeries>     
        </RadCartesianChart>

        <StackLayout 
            row="1" 
            class="hr-light m-10"
        ></StackLayout>

        <GridLayout 
            row="2" 
            rows="*, *"
            columns="*, *"
        >
            <Label
                row="0"
                col="0"
                textWrap=true
            >
                <FormattedString>
                    <Span text="Recoltări realizate:&#010;"></Span>
                    <Span 
                        text="{{ numberOfDonations }}"
                        class="highlight"
                    ></Span>
                </FormattedString>
            </Label>
            <Label 
                row="0"
                col="1"
                textWrap=true
            >
                <FormattedString>
                    <Span text="Inimioare disponibile:&#010;"></Span>
                    <Span 
                        text="{{ numberOfCredits }}"
                        class="highlight"
                    ></Span>
                </FormattedString>
            </Label>
            <Label 
                row="1"
                col="0"
                colSpan=2
                textWrap=true
            >
            <FormattedString>
                <Span text="Data ultimei recoltări:&#010;"></Span>
                <Span 
                    text="{{ dateLastDonation | date: 'dd MMMM yyyy': 'undefined':'ro-MD' }}"
                    class="highlight"
                ></Span>
            </FormattedString>
        </Label>
        </GridLayout>

        <StackLayout 
            row="3" 
            class="hr-light m-10"
        ></StackLayout>
        
        <Button 
            row="4"
            text="Programare&#010;rapidă" 
            class="btn-primary-two-rows" 
            [nsRouterLink]="['../schedule/checklist']" 
        ></Button>
    
    </GridLayout>

</ScrollView>
