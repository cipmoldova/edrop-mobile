<ActionBar class="action-bar">
    <Label 
        class="action-bar-title"
        text="Acas캒"
    ></Label>
</ActionBar>

<ScrollView>
    <StackLayout
        class="page-content"
        height="464"
        marginTop="16"
    >   
        <Label 
            class="page-subtitle"
            text="Statistici globale" 
        ></Label>

        <RadCartesianChart class="chart">

            <RadCartesianChartGrid
                tkCartesianGrid
                horizontalLinesVisible="true"
                verticalLinesVisible="false"
                horizontalStripLinesVisible="false"
                verticalStripLinesVisible="false"
                horizontalStrokeColor="lightGray"
                horizontalStrokeWidth="0.5"
            >
            </RadCartesianChartGrid>
            <Palette 
                seriesName="bloodDonatedSeries" 
                tkCartesianPalette
                seriesState="Normal"
            >
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    fillColor="#30a850"
                    strokeColor="#30a850"
                ></PaletteEntry>
            </Palette>
            
            <Palette 
                seriesName="bloodGapSeries" 
                tkCartesianPalette
                seriesState="Normal"
            >
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    fillColor="#FC9829"
                    strokeColor="#FC9829"
                ></PaletteEntry>
            </Palette>

            <Palette 
                seriesName="labelsSeries" 
                tkCartesianPalette
                seriesState="Normal"
            >
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    fillColor="#FFFFFF"
                    strokeColor="#FF0000"
                    strokeSize="0.5"
                ></PaletteEntry>
            </Palette>

            <RadLegendView 
                tkCartesianLegend
                position="Bottom" 
                enableSelection="false"
            ></RadLegendView>

            <CategoricalAxis
                tkCartesianHorizontalAxis
                ticksHidden="false"
                ticksOffset="2"
                ticksColor="white"
                lineThickness="1"
            ></CategoricalAxis>
            <LinearAxis 
                tkCartesianVerticalAxis 
                labelFormat="%.0f"
                labelMargin="8"
                lineThickness="1"
                labelSize="10.5"
                ticksColor="lightGray"
            ></LinearAxis>
            <BarSeries 
                tkCartesianSeries 
                seriesName="bloodDonatedSeries"
                [items]="bloodDonated"
                categoryProperty="month" 
                valueProperty="amount"
                paletteMode="Series"
                stackMode="Stack"
                legendTitle="S칙nge donat (칥n {{ measurementUnit }})"
            ></BarSeries>    
            <BarSeries 
                tkCartesianSeries 
                seriesName="bloodGapSeries"
                [items]="bloodGap"
                categoryProperty="month" 
                valueProperty="amount"
                paletteMode="Series"
                stackMode="Stack"
                legendTitle="S칙nge necesar (칥n {{ measurementUnit }})"
            ></BarSeries>  
            <BarSeries 
                tkCartesianSeries
                seriesName="labelsSeries"
                [items]="labels"
                categoryProperty="month" 
                valueProperty="amount"
                paletteMode="Series"
                stackMode="Stack"
                showLabels="true"
                legendTitle="Raportul s칙nge donat / s칙nge necesar"
                maxBarSize="0.5"
            >
                <PointLabelStyle 
                    tkBarLabelStyle
                    margin="5" 
                    fontStyle="Normal" 
                    fillColor="White" 
                    textSize="10" 
                    textColor="Red"
                    strokeColor="Red"
                    textFormat="%.0f%%">
                </PointLabelStyle>
            </BarSeries>
        </RadCartesianChart>

        <Label class="blank-divider-smaller"></Label>

        <Label 
            class="page-subtitle"
            text="Statistici personale" 
        ></Label>

        <StackLayout orientation="vertical">
            <StackLayout 
                class="stats-box"
                orientation="horizontal"
            >
                <Label 
                    class="stats-label"
                    text="Recolt캒ri&#010;realizate:" 
                ></Label>
                <Label class="highlight">
                    <FormattedString>
                        <Span text="游눌 {{ numberOfDonations }}"></Span>
                    </FormattedString>
                </Label>
            </StackLayout>
            <StackLayout 
                orientation="horizontal"
                class="stats-box"
            >
                <Label 
                    class="stats-label"
                    text="Puncte&#010;disponibile:" 
                ></Label>
                <Label class="highlight">
                    <FormattedString>
                        <Span text="仇벒잺 {{ numberOfCredits }}"></Span>
                    </FormattedString>
                </Label>
            </StackLayout>
            <StackLayout 
                orientation="horizontal"
                class="stats-box"
            >
                <Label 
                    class="stats-label"
                    text="Data ultimei&#010;recolt캒ri:" 
                ></Label>
                <Label class="highlight">
                    <FormattedString>
                        <Span text="游늰 {{ dateLastDonation | date: 'dd MMMM yyyy': 'undefined':'ro-MD' }}"></Span>
                    </FormattedString>
                </Label>
            </StackLayout>
        </StackLayout>

        <Button 
            text="Programare" 
            class="btn-primary-one-row"
            [nsRouterLink]="['schedule/default']" 
        ></Button>

    </StackLayout>
</ScrollView>
