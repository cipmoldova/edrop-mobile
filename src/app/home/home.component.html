<ActionBar class="action-bar">
    <Label 
        class="action-bar-title"
        text="Acasă"
    ></Label>
</ActionBar>

<ScrollView>
    <StackLayout
        height="496"
        marginTop="16"
        fontSize="12"
        class="page-content"
    >   
        <Label 
            text="Statistici globale" 
            class="h3 p-l-0"
        ></Label>

        <RadCartesianChart class="chart">

            <RadCartesianChartGrid
                tkCartesianGrid
                horizontalLinesVisible="true"
                verticalLinesVisible="false"
                horizontalStripLinesVisible="false"
                verticalStripLinesVisible="false"
                horizontalStrokeColor="lightGray"
                horizontalStrokeWidth="0.5"
            >
            </RadCartesianChartGrid>
            <Palette 
                seriesName="bloodDonatedSeries" 
                tkCartesianPalette
                seriesState="Normal"
            >
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    fillColor="#30a850"
                    strokeColor="#30a850"
                ></PaletteEntry>
            </Palette>
            
            <Palette 
                seriesName="bloodGapSeries" 
                tkCartesianPalette
                seriesState="Normal"
            >
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    fillColor="#FC9829"
                    strokeColor="#FC9829"
                ></PaletteEntry>
            </Palette>

            <Palette 
                seriesName="labelsSeries" 
                tkCartesianPalette
                seriesState="Normal"
            >
                <PaletteEntry 
                    tkCartesianPaletteEntry 
                    fillColor="#FFFFFF"
                    strokeColor="#FF0000"
                    strokeSize="0.5"
                ></PaletteEntry>
            </Palette>

            <RadLegendView 
                tkCartesianLegend
                position="Bottom" 
                enableSelection="false"
            ></RadLegendView>

            <CategoricalAxis
                tkCartesianHorizontalAxis
                ticksHidden="false"
                ticksOffset="2"
                ticksColor="white"
                lineThickness="1"
            ></CategoricalAxis>
            <LinearAxis 
                tkCartesianVerticalAxis 
                labelFormat="%.0f"
                labelMargin="8"
                lineThickness="1"
                labelSize="10.5"
                ticksColor="lightGray"
            ></LinearAxis>
            <BarSeries 
                tkCartesianSeries 
                seriesName="bloodDonatedSeries"
                [items]="bloodDonated"
                categoryProperty="month" 
                valueProperty="amount"
                paletteMode="Series"
                stackMode="Stack"
                legendTitle="Sânge donat (în {{ measurementUnit }})"
            ></BarSeries>    
            <BarSeries 
                tkCartesianSeries 
                seriesName="bloodGapSeries"
                [items]="bloodGap"
                categoryProperty="month" 
                valueProperty="amount"
                paletteMode="Series"
                stackMode="Stack"
                legendTitle="Sânge necesar (în {{ measurementUnit }})"
            ></BarSeries>  
            <BarSeries 
                tkCartesianSeries
                seriesName="labelsSeries"
                [items]="labels"
                categoryProperty="month" 
                valueProperty="amount"
                paletteMode="Series"
                stackMode="Stack"
                showLabels="true"
                legendTitle="Raportul sânge donat / sânge necesar"
                maxBarSize="0.5"
            >
                <PointLabelStyle 
                    tkBarLabelStyle
                    margin="5" 
                    fontStyle="Normal" 
                    fillColor="White" 
                    textSize="10" 
                    textColor="Red"
                    strokeColor="Red"
                    textFormat="%.0f%%">
                </PointLabelStyle>
            </BarSeries>
        </RadCartesianChart>

        <Label 
            text="Statistici personale" 
            class="h3 p-l-0 m-t-10"
        ></Label>

        <StackLayout orientation="vertical">
            <StackLayout 
                class="stats-box"
                orientation="horizontal"
            >
                <Label 
                    text="Recoltări&#010;realizate:" 
                    textWrap=true 
                    width="120"
                ></Label>
                <Label class="highlight">
                    <FormattedString>
                        <Span text="{{ numberOfDonations }}"></Span>
                    </FormattedString>
                </Label>
            </StackLayout>
            <StackLayout 
                orientation="horizontal"
                class="stats-box"
            >
                <Label 
                    text="Puncte&#010;disponibile:" 
                    textWrap=true 
                    width="120"
                ></Label>
                <Label class="highlight">
                    <FormattedString>
                        <Span text="{{ numberOfCredits }}"></Span>
                    </FormattedString>
                </Label>
            </StackLayout>
            <StackLayout 
                orientation="horizontal"
                class="stats-box"
            >
                <Label 
                    text="Data ultimei&#010;recoltări:" 
                    textWrap=true 
                    width="120"
                ></Label>
                <Label class="highlight">
                    <FormattedString>
                        <Span text="{{ dateLastDonation | date: 'dd MMMM yyyy': 'undefined':'ro-MD' }}"></Span>
                    </FormattedString>
                </Label>
            </StackLayout>
        </StackLayout>

        <Button 
            text="Programare" 
            class="btn-primary-one-row"
            marginTop="5"
            [nsRouterLink]="['schedule/default']" 
        ></Button>

    </StackLayout>
</ScrollView>
