<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Piață"></Label>
</ActionBar>

<Page 
    xmlns="http://schemas.nativescript.org/tns.xsd" 
    navigatingTo="onNavigatingTo" 
    class="page"
>
    <StackLayout 
        orientation="vertical"
        width="400"
        height="600"
        backgroundColor="lightgray"
    >

    <!-- <PDFView [src]="src" (load)="onLoad()"></PDFView> -->
    <ListView class="list-group" [items]="companies" (itemTap)="onItemTap($event)"
        style="height:1250px">
        <ng-template let-company="item">
            <FlexboxLayout flexDirection="row" class="list-group-item">
                <Image [src]="company.imageSrc" class="thumb img-circle"></Image>
                <Label [text]="company.name" class="list-group-item-heading"
                    verticalAlignment="center" style="width: 60%"></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>
    </StackLayout>
</Page>
