<ActionBar class="action-bar">
    <Label 
        class="action-bar-title"
        text="Beneficii"
    ></Label>
</ActionBar>

<StackLayout 
    orientation="vertical"
    width="400"
    height="600"
    backgroundColor="white"
    class="page page-content"
>
    <ListView 
        class="list-group" 
        [items]="companies" 
        (itemTap)="onItemTap($event)"
        style="height:1250px"
    >
        <ng-template let-company="item">
            <FlexboxLayout 
                flexDirection="row" 
                class="list-group-item"
            >
                <Image 
                    [src]="company.imageSrc" 
                    class="thumb img-circle"
                ></Image>
                <Label 
                    [text]="company.name" 
                    fontSize="20"
                    style="width: 60%"
                ></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>
</StackLayout>
