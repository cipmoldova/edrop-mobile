<ActionBar class="action-bar">
    <Label 
        class="action-bar-title" 
        text="Donează sânge"
    ></Label>
</ActionBar>

<ListView
    class="page-content"
    [items]="infoText"
    orientation="vertical"
>
    <ng-template 
        let-infoItem="item" 
        let-i="index"
    >
        <StackLayout>
            <Label
                class="page-title"
                *ngIf="infoText.isFirstIndex(i)"
                text="De ce să donez?"
            ></Label>

            <StackLayout class="list-group-item">
                <Label
                    fontWeight="bold"
                    text="{{i + 1}}. "
                    textAlignment="center"
                    width="30"
                ></Label>
                <Label 
                    text="{{ infoItem }}"
                    textWrap="true"
                ></Label>
            </StackLayout>

            <Button
                class="btn-primary-one-row"
                text="Continuare" 
                *ngIf="infoText.isLastIndex(i)"
                [nsRouterLink]="['schedule/default']" 
            ></Button>

        </StackLayout>
    </ng-template>
</ListView>
