<ActionBar class="action-bar">
    <Label 
        class="action-bar-title" 
        text="Donează sânge"
    ></Label>
</ActionBar>

<ScrollView>
    <StackLayout 
        orientation="vertical"
        class="page-content"
    >
        <Label
            text="De ce să donez?"
            class="page-title"
        ></Label>

        <ListView
            [items]="infoText"
            [height]="height"
            class="list-group"
            orientation="vertical"
        >
            <ng-template 
                let-infoItem="item" 
                let-i="index"
            >
                <StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label 
                            text="{{i + 1}}."
                            width="40"
                            fontWeight="bold"
                            textAlignment="center"
                        ></Label>
                        <Label 
                            text="{{ infoItem }}"
                            textWrap="true"
                            fontSize="18"
                        ></Label>
                    </StackLayout>
                    <StackLayout class="hr-light m-5"></StackLayout>
                </StackLayout>
            </ng-template>
        </ListView>

        <Button
            text="Continuare" 
            class="btn-primary-one-row"
            [nsRouterLink]="['schedule/default']" 
        ></Button>
    
    </StackLayout>
</ScrollView>
